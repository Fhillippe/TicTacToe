<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/gameBoard.css" rel="stylesheet" />
    <link href="css/overview.css" rel="stylesheet" />
    <link href="css/nameBox.css" rel="stylesheet" />
    <link href="css/chat.css" rel="stylesheet" />
    <link href="css/scoreBoard.css" rel="stylesheet" />
  </head>
  <body>
    <div id="nameBox">
      <p id="setNameP">Set your name</p>
      <form id="nameForm">
        <input id="nameInputField" type="text" maxlength="10" />
      </form>
    </div>
    <div id="scoreBoard" style="display: none">
      <div class="scoreBox">
        <p>Circle score:</p>
        <p class="score circleScore">0</p>
      </div>
      <div class="scoreBox">
        <p>Cross score:</p>
        <p class="score crossScore">0</p>
      </div>
    </div>
    <div id="board" style="display: none"></div>
    <div id="overview"></div>
    <div id="chatBox">
      <div id="chatArea"></div>
      <form id="chatForm">
        <input
          id="chatFormText"
          type="text"
          maxlength="100"
          placeholder="Aa"
          disabled
        />
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
    </script>
    <script src="./js/utils/helpers.js"></script>
    <script src="./js/game/game.js"></script>
    <script src="./js/chat/chat.js"></script>
    <script src="./js/chat/name.js"></script>
    <script src="./js/overview/overview.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
